<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <div class="card" style = "width: 18rem; margin-left: 50px;">
        <div class="card-body">
            <div style=" display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px;">
                <img src="./images/bagus-hernawan-A6JxK37IlPo-unsplash.jpg" style="height: 80px; width: 80px" alt="..." />
                <h5 class="card-title" style="display: inline; margin-left: 50px"> Iphone X </h5>
            </div>
            <div class="d-flex justify-content-evenly mb-2">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn"  style="border: black 1px solid" onclick="addItem()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                          </svg>
                    </button>
                    <input type="text"  value="1"  id="itemCounter" style="width: 40px; text-align: center;" disabled/>
                    <button type="button" class="btn" style="border: black 1px solid" onclick="reduceItem()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <hr>
            <div class="d-flex mb-2 justify-content-around">
                <div>
                    Total Price:
                </div>
                <div>
                    <em id="quantity">1</em> x <em id="price">"getPrice()"</em> = <div id="total"></div>
                </div>
            </div>
            <div style="display: flex; justify-content: space-around">
                <button class="btn btn-success">Move to Cart</button>
                <button class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const itemCounter = document.getElementById("itemCounter");
        const quantity = document.getElementById("quantity");
        const price = document.getElementById("price");
        price.textContent = "2000";
        const total = document.getElementById("total");
        let totalPrice = Number.parseInt(price.textContent*Number.parseInt(quantity.textContent));
        function addItem(){
            let val = Number.parseInt(itemCounter.getAttribute("value"));
            itemCounter.setAttribute("value",val+1);
            quantity.textContent = val+1;
            // total.textContent = Number.parseInt(price.textContent*Number.parseInt(quantity.textContent));
        }
        function reduceItem(){
            let val = Number.parseInt(itemCounter.getAttribute("value"));
            if(val == 0) return; 
            itemCounter.setAttribute("value",val-1);
            quantity.textContent = val-1;
            // total.textContent = Number.parseInt(price.textContent*Number.parseInt(quantity.textContent));
        }
    </script>
  </body>
</html>
